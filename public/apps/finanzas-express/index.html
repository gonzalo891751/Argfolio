<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Presupuesto Express</title>
    <style>
        :root {
            /* --- PALETA FINTECH PREMIUM --- */
            /* Fondos */
            --bg-app: #050505;
            /* Casi negro absoluto */
            --bg-panel: #0f1116;
            --bg-card: rgba(30, 32, 40, 0.7);
            --bg-card-hover: rgba(40, 42, 50, 0.9);
            --bg-input: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.12);

            /* Accentos de Rubro */
            --c-card: #8b5cf6;
            /* Violeta */
            --c-service: #06b6d4;
            /* Cyan */
            --c-savings: #f59e0b;
            /* Gold/Amber */
            --c-planned: #d946ef;
            /* Fuchsia */
            --c-income: #10b981;
            /* Emerald */
            --c-danger: #ef4444;
            /* Red */
            --c-text: #f8fafc;
            --c-muted: #64748b;

            /* Tipografía y Espaciado */
            --font-main: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', Roboto, sans-serif;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 8px;
            --shadow-float: 0 10px 40px -10px rgba(0, 0, 0, 0.6);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --dock-h: 72px;
            --dock-gap: 12px;
        }

        [data-theme="light"] {
            --bg-app: #f0f2f5;
            --bg-panel: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-card-hover: #ffffff;
            --bg-input: rgba(0, 0, 0, 0.04);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-highlight: rgba(0, 0, 0, 0.04);
            --c-text: #0f172a;
        }

        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-app);
            color: var(--c-text);
            margin: 0;
            padding-bottom: calc(var(--dock-h) + var(--safe-bottom) + 20px);
            min-height: 100dvh;
            /* Gradient Mesh Sutil (Noise via CSS) */
            background-image:
                radial-gradient(circle at 10% 10%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(6, 182, 212, 0.05) 0%, transparent 40%);
            background-attachment: fixed;
            transition: background 0.3s;
        }

        /* Utilidades */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-4 {
            gap: 1rem;
        }

        .w-full {
            width: 100%;
        }

        .text-right {
            text-align: right;
        }

        .font-num {
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.5px;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .flex-1 {
            flex: 1;
        }

        /* Colores */
        .text-muted {
            color: var(--c-muted);
        }

        .text-danger {
            color: var(--c-danger);
        }

        .text-success {
            color: var(--c-income);
        }

        .text-card {
            color: var(--c-card);
        }

        .text-service {
            color: var(--c-service);
        }

        .text-savings {
            color: var(--c-savings);
        }

        .text-planned {
            color: var(--c-planned);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER RUBROS */
        .rubro-total {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.6px;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        @media (max-width: 600px) {
            .rubro-total {
                font-size: 1.15rem;
            }
        }

        /* --- LAYOUT GRID --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.5rem;
        }

        @media (min-width: 900px) {
            .main-grid {
                grid-template-columns: 1.3fr 0.9fr;
                /* Izq más ancha */
                align-items: start;
            }
        }

        /* --- HEADER CONTROL PANEL (Top Right) --- */
        header {
            padding: 1rem 0 2rem 0;
            display: flex;
            justify-content: flex-end;
            /* Alineado derecha */
            align-items: center;
        }

        .control-panel {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-panel);
            padding: 6px 12px;
            border-radius: 99px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .fx-group {
            display: flex;
            align-items: center;
            background: var(--bg-input);
            padding: 4px 10px;
            border-radius: 99px;
            border: 1px solid var(--glass-border);
        }

        .fx-label {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--c-muted);
            margin-right: 6px;
            text-transform: uppercase;
        }

        .fx-input {
            width: 45px;
            background: transparent;
            border: none;
            color: var(--c-text);
            font-weight: 600;
            font-size: 0.85rem;
            text-align: right;
            font-family: var(--font-main);
        }

        .fx-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 6px 14px;
            border-radius: 99px;
            font-size: 0.8rem;
            color: var(--c-service);
            font-weight: 700;
        }

        .fx-pill .val {
            color: var(--c-text);
            font-weight: 600;
            margin-left: 4px;
        }

        .btn-refresh {
            background: transparent;
            border: none;
            color: var(--c-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
        }

        .btn-refresh:hover {
            color: var(--c-text);
            background: var(--bg-input);
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--c-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn-icon:hover {
            color: var(--c-text);
            background: var(--bg-input);
        }

        .btn-danger-icon {
            color: var(--c-danger);
            opacity: 0.7;
        }

        .btn-danger-icon:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.15);
        }

        /* --- CARDS & GLASSMORPHISM --- */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .glass-card:hover {
            border-color: var(--glass-highlight);
        }

        .rubro-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .rubro-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-input);
        }

        .rubro-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--c-muted);
        }

        /* --- TARJETA DE CRÉDITO DESIGN --- */
        .card-credit {
            border-left: 3px solid var(--c-card);
        }
        /* Card Themes */
        .card-credit.theme-galicia { border-left-color: #f97316; --card-accent: #f97316; }
        .card-credit.theme-galicia .rubro-icon, .card-credit.theme-galicia .rubro-title,
        .card-credit.theme-galicia .hero-amount-input:focus, .card-credit.theme-galicia .btn-chip { color: #f97316; }
        .card-credit.theme-galicia .btn-chip { background: rgba(249,115,22,0.15); border-color: rgba(249,115,22,0.3); color: #f97316; }
        .card-credit.theme-nativa { border-left-color: #3b82f6; --card-accent: #3b82f6; }
        .card-credit.theme-nativa .rubro-icon, .card-credit.theme-nativa .rubro-title,
        .card-credit.theme-nativa .hero-amount-input:focus, .card-credit.theme-nativa .btn-chip { color: #3b82f6; }
        .card-credit.theme-nativa .btn-chip { background: rgba(59,130,246,0.15); border-color: rgba(59,130,246,0.3); color: #3b82f6; }
        .card-credit.theme-corrientes { border-left-color: #9ca3af; --card-accent: #d4a017; }
        .card-credit.theme-corrientes .rubro-icon, .card-credit.theme-corrientes .rubro-title { color: #9ca3af; }
        .card-credit.theme-corrientes .hero-amount-input:focus { color: #d4a017; }
        .card-credit.theme-corrientes .btn-chip { background: rgba(156,163,175,0.15); border-color: rgba(156,163,175,0.3); color: #9ca3af; }
        .card-logo { position: absolute; bottom: 12px; right: 16px; display: flex; align-items: center; gap: 6px; opacity: 0.7; }
        .card-network-chip { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; letter-spacing: 0.5px; }
        .card-network-chip.visa { background: rgba(26,86,219,0.15); color: #1a56db; }
        .card-network-chip.mastercard { background: rgba(235,87,35,0.15); color: #eb5723; }

        .card-name-input {
            background: transparent;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--c-text);
            width: 100%;
        }

        .hero-amount-wrapper {
            text-align: center;
            margin: 1.5rem 0;
        }

        .hero-amount-input {
            background: transparent;
            border: none;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--c-text);
            width: 100%;
            text-align: center;
            letter-spacing: -1px;
            font-family: var(--font-main);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-amount-input:focus {
            color: var(--c-card);
        }

        .list-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .list-row:last-child {
            border-bottom: none;
        }

        /* SERVICES RESPONSIVE LAYOUT */
        .service-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            padding: 8px 0;
        }

        .service-row:last-child {
            border-bottom: none;
        }

        .service-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }

        .service-kv {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .service-money {
            width: clamp(120px, 22vw, 160px);
            text-align: right;
        }

        @media (max-width: 520px) {
            .service-row {
                grid-template-columns: 1fr auto;
            }

            .service-meta {
                grid-column: 1 / -1;
                align-items: flex-start;
            }

            .service-kv {
                justify-content: flex-start;
                width: 100%;
            }

            .service-money {
                width: clamp(110px, 40vw, 150px);
            }
        }

        /* Stats Footer (Tarjetas) */
        .stats-footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1.2fr;
            gap: 10px;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--c-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .stat-val {
            font-size: 1rem;
            font-weight: 600;
        }

        .stat-val.balance-neg {
            color: var(--c-danger);
        }

        /* Debe plata */
        .stat-val.balance-pos {
            color: #22d3ee;
        }

        /* A favor */
        .stat-val.balance-zero {
            color: var(--c-income);
        }

        /* Al día */

        /* --- SERVICIOS & OTROS --- */
        .item-main-val {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--c-text);
        }

        .discount-badge {
            font-size: 0.8rem;
            color: var(--c-income);
            background: rgba(16, 185, 129, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 8px;
        }

        /* --- INPUTS --- */
        .money-input {
            background: transparent;
            border: none;
            text-align: right;
            color: var(--c-text);
            font-weight: 600;
            font-family: var(--font-main);
            width: 100%;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .money-input:focus {
            color: var(--c-card);
        }

        .text-input {
            background: transparent;
            border: none;
            color: var(--c-text);
            width: 100%;
            font-size: 0.95rem;
        }

        /* --- BOTONES --- */
        .btn-add-hero {
            width: 100%;
            padding: 14px;
            margin: 1rem 0 2.5rem 0;
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.05));
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: var(--radius-md);
            color: var(--c-card);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-add-hero:hover {
            background: rgba(139, 92, 246, 0.2);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
        }

        .btn-add-simple {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            /* Más aire */
            background: var(--bg-input);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--c-muted);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: 0.2s;
        }

        .btn-add-simple:hover {
            color: var(--c-text);
            border-color: var(--glass-highlight);
        }

        .btn-del {
            opacity: 0.3;
            cursor: pointer;
            padding: 4px;
            color: var(--c-text);
        }

        .btn-del:hover {
            opacity: 1;
            color: var(--c-danger);
        }

        /* --- RESUMEN CARD --- */
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }

        .available-display {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed var(--glass-border);
            text-align: center;
        }

        .available-big {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
            margin: 10px 0;
            text-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }

        /* --- BOTTOM DOCK --- */
        .bottom-dock {
            position: fixed;
            bottom: calc(6px + var(--safe-bottom));
            /* Compact bottom */
            left: 8px;
            /* Compact margins */
            right: 8px;
            background: rgba(10, 10, 12, 0.9);
            /* Slightly more opaque */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px 0;
            /* Compact vertical */
            display: grid;
            grid-template-columns: 1fr 1fr 1.15fr;
            /* 1.15fr for Available */
            gap: 0;
            box-shadow: var(--shadow-float);
            z-index: 100;
            overflow: hidden;
            box-sizing: border-box;
        }

        .dock-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px;
            /* Standard compact padding */
            min-width: 0;
            overflow: hidden;
        }

        .dock-col.mid {
            border-left: 1px solid var(--glass-border);
            /* Internal borders */
            /* border-right: removed to match user request for left-only on items */
            align-items: center;
        }

        .dock-col.end {
            border-left: 1px solid var(--glass-border);
            align-items: flex-end;
        }

        /* Prevent text overflow in Dock */
        .dock-val {
            font-size: 1.15rem;
            /* Slightly larger base */
            font-weight: 800;
            font-family: var(--font-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: inherit;
            letter-spacing: -0.5px;
        }

        .dock-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--c-muted);
            margin-bottom: 2px;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        /* Highlight Available */
        .dock-col:last-child .dock-val {
            font-size: 1.3rem;
            /* Larger */
            font-weight: 900;
            color: var(--c-text);
        }

        @media (max-width: 420px) {
            .dock-val {
                font-size: 1rem;
            }

            .dock-col:last-child .dock-val {
                font-size: 1.2rem;
            }

            .dock-label {
                font-size: 0.55rem;
            }
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .modal-overlay.open {
            opacity: 1;
            pointer-events: all;
        }

        .modal-box {
            background: #1a1a1a;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 24px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            transform: scale(0.95);
            transition: 0.3s;
        }

        .modal-overlay.open .modal-box {
            transform: scale(1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .btn-modal {
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-cancel {
            background: transparent;
            color: var(--c-muted);
            border: 1px solid var(--glass-border);
        }

        .btn-confirm {
            background: var(--c-danger);
            color: white;
        }

        /* --- PAGOS VISUALS --- */
        .payment-row {
            background: rgba(16, 185, 129, 0.08);
            /* Green tint */
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payment-chip {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(16, 185, 129, 0.2);
            color: var(--c-income);
            text-transform: uppercase;
        }

        .payment-amount {
            color: var(--c-income);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .section-divider {
            height: 1px;
            background: var(--glass-border);
            margin: 1.5rem 0 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .badge-sect {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.65rem;
            color: var(--c-muted);
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-sect.resta {
            color: var(--c-income);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .badge-sect.suma {
            color: var(--c-card);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .payment-sub-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.9rem;
            color: var(--c-income);
            font-weight: 600;
            margin-top: -10px;
            margin-bottom: 1.5rem;
        }

        /* Icon SVG Helper Class */
        .svg-icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .svg-lg {
            width: 22px;
            height: 22px;

        /* --- FEE / COMISIONES --- */

        @keyframes slideDownToast {
            from {
                transform: translate(-50%, -20px);

            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }

        /* --- EGRESOS --- */
        .egreso-row {
            display: grid;
            grid-template-columns: 1fr auto auto;

    <script>
        /**
         * --- CONFIG & UTILS ---
         */
        const CONFIG = { locale: 'es-AR', currency: 'ARS' };

        // Iconos SVG (Option 1: Adding svg-icon class)
        const Icons = {
            card: `<svg class="svg-icon svg-lg" viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>`,

            percent: `<svg class="svg-icon" viewBox="0 0 24 24"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>`,
            refresh: `<svg class="svg-icon" viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>`,
            check: `<svg class="svg-icon" viewBox="0 0 24 24" style="stroke-width:3"><polyline points="20 6 9 17 4 12"></polyline></svg>`,
            arrowDown: `<svg class="svg-icon svg-lg" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>`
        };

        // Card Theming
        const CardLogos = {
            visa: `<svg viewBox="0 0 48 16" width="36" height="12" style="vertical-align:middle;"><path fill="#1a56db" d="M19.5 1.2l-3.1 13.6h-2.5l3.1-13.6h2.5zm13.3 8.8l1.3-3.6.8-2.2.4 2.2.8 3.6h-3.3zm2.8-8.8h2.3l2 13.6h-2.3l-.3-1.6h-4l-.7 1.6h-2.6l3.8-12.4c.3-.8.9-1.2 1.8-1.2zm-7.2 13.6l-2.2-13.6h-2.4l-3.5 13.6h2.5l.6-2.6h3.4l.4 2.6h1.2zm-18.4 0l-2-9.2-1.8 9.2h-2.5l-2.4-13.6h2.6l1.5 10 1.9-10h2.2l1.8 10.1 1.5-10.1h2.5l-2.4 13.6h-2.9z"/></svg>`,
            mastercard: `<svg viewBox="0 0 40 24" width="32" height="19" style="vertical-align:middle;"><circle cx="15" cy="12" r="10" fill="#eb5723" opacity="0.9"/><circle cx="25" cy="12" r="10" fill="#f79e1b" opacity="0.9"/><path d="M20 5.3a10 10 0 0 1 0 13.4 10 10 0 0 1 0-13.4z" fill="#ff5f00"/></svg>`,
            fish: `<svg viewBox="0 0 24 24" width="20" height="20" style="vertical-align:middle;"><path d="M12 4c-3 0-5.5 1.8-7.5 4C2.5 10 1.5 12 1.5 12s1 2 3 4c2 2.2 4.5 4 7.5 4 3 0 5.5-1.8 7.5-4 2-2 3-4 3-4s-1-2-3-4c-2-2.2-4.5-4-7.5-4z" fill="#d4a017" opacity="0.85"/><circle cx="15" cy="11" r="1.2" fill="#1a1a1a"/><path d="M22 12c-1-1.3-2-2-2-2" stroke="#b8860b" stroke-width="1" fill="none"/><path d="M3.5 9l-2 3 2 3" stroke="#d4a017" stroke-width="1.5" fill="none" stroke-linecap="round"/></svg>`
        };

        function getCardTheme(name) {
            const n = (name || '').toLowerCase();
            let variant = 'default';
            let network = null;
            if (n.includes('galicia')) variant = 'galicia';
            else if (n.includes('nativa')) variant = 'nativa';
            else if (n.includes('ctes') || n.includes('corrientes')) variant = 'corrientes';
            if (n.includes('mastercard')) network = 'mastercard';
            else if (n.includes('visa')) network = 'visa';
            return { variant, network };
        }

        const Utils = {
            id: () => Math.random().toString(36).substr(2, 9),

            // ARS: $ 1.234 (punto miles, sin decimales si entero)
            fmtARS: (val) => {
                if (val === '' || val === null || isNaN(val)) return '';
                return new Intl.NumberFormat(CONFIG.locale, {
                    style: 'currency', currency: 'ARS',
                    minimumFractionDigits: val % 1 === 0 ? 0 : 2, maximumFractionDigits: 2
                }).format(val).trim();
            },

            // USD: 39,97 (coma decimal)
            fmtUSD: (val) => {
                if (!val) return '';
                return new Intl.NumberFormat('es-AR', {
                    minimumFractionDigits: 2, maximumFractionDigits: 2
                }).format(val);
            },

            parse: (str) => {
                if (typeof str === 'number') return str;
                if (!str) return 0;
                // Quitar puntos, cambiar coma por punto (formato ES-AR invertido para JS)
                let clean = str.toString().replace(/\./g, '').replace(',', '.').replace(/[^0-9.-]/g, '');
                return parseFloat(clean) || 0;
            },

            // Compact format for Dock (Mobile only logic handled via usage or width check)
            // But user requested specific Logic: "solo en mobile (<=420px)"
            // Logic: if number is big, use k/M.
            fmtCompact: (val) => {
                if (val === '' || val === null || isNaN(val)) return '';
                // Only verify screen width? Or always compact for dock to be safe?
                // User: "solo en mobile (<=420px)".
                if (window.innerWidth > 420) return Utils.fmtARS(val);

                let abs = Math.abs(val);
                if (abs >= 1000000) {
                    return '$ ' + (val / 1000000).toLocaleString('es-AR', { minimumFractionDigits: 1, maximumFractionDigits: 1 }) + 'M';
                }
                if (abs >= 1000) {
                    return '$ ' + (val / 1000).toLocaleString('es-AR', { minimumFractionDigits: 1, maximumFractionDigits: 1 }) + 'k';
                }
                return Utils.fmtARS(val).replace(',00', ''); // Simplify small nums too
            }
        };

        /**
         * --- APP LOGIC ---
         */
        const DemoData = {
            fxOficial: 1100, fxCompra: 1450, fxVenta: 1500,
            cards: [
                { id: 'c1', name: 'Banco Nación', totalArs: 207957, usdItems: [], payments: [{ id: 'p1', amount: 58000 }, { id: 'p2', amount: 46100 }, { id: 'p3', amount: 17563 }] },
                { id: 'c2', name: 'Banco Galicia', totalArs: 30021, usdItems: [{ id: 'u1', desc: 'Spotify', amount: 39.97 }], payments: [] }
            ],
            services: [{ id: 's1', name: 'Personal Flow', amount: 31732, discount: 3500 }],
            planned: [], savings: 200000, incomes: [{ id: 'i1', name: 'Sueldo', amount: 641093 }],
            egresos: [], /* Manual + automatic expenses */
            events: [] /* Ledger for paid items (undo) */
        };

        class BudgetApp {
            constructor() {
                this.state = JSON.parse(localStorage.getItem('budget_fintech')) || JSON.parse(JSON.stringify(DemoData));
                if (!Array.isArray(this.state.egresos)) this.state.egresos = [];
                this.state.fxLoading = false;
                this.egresoFilter = null; // null = all, or 'manual'|'tarjeta'|'servicio'|'planificado'
                this.container = document.getElementById('app');
                this.initTheme();
                this.initFx();
                this.render();
            }

            initFx() {
                // Check cache (6 hours)
                const CACHE_KEY = 'fx_official_cache';
                const cached = JSON.parse(localStorage.getItem(CACHE_KEY));
                const now = Date.now();
                if (cached && (now - cached.timestamp < 6 * 60 * 60 * 1000)) {
                    console.log('Using cached FX:', cached);
                    this.updateFxState(cached.compra, cached.venta);
                } else {
                    this.fetchFx();
                }
            }

            async fetchFx() {
                this.state.fxLoading = true; this.render();
                try {
                    // Try DolarApi
                    let res = await fetch('https://dolarapi.com/v1/dolares/oficial');
                    let data = await res.json();
                    let compra = parseFloat(data.compra);
                    let venta = parseFloat(data.venta);

                    if (isNaN(compra) || isNaN(venta)) throw new Error("Invalid API Data");

                    this.saveFx(compra, venta, 'DolarApi');
                } catch (e) {
                    console.warn('DolarApi failed, trying fallback...', e);
                    try {
                        // Fallback ArgentinaDatos
                        let res = await fetch('https://argentinadatos.com/api/v1/cotizaciones/dolares/oficial');
                        let data = await res.json();
                        // Usually returns array, take last or check format
                        // API format might vary, assuming logic similar to known standard or handling generic
                        // Simplification for reliability: if complex, use user input.
                        // For this task, assuming standard JSON for fallback or skip. 
                        // Let's stick to DolarApi primary. If fails, keep current.
                        // Actually implementing fetch logic as requested.
                        let compra = parseFloat(data.compra);
                        let venta = parseFloat(data.venta);
                        if (!isNaN(compra)) this.saveFx(compra, venta, 'ArgentinaDatos');
                    } catch (e2) {
                        console.error('All FX APIs failed', e2);
                    }
                }
                this.state.fxLoading = false;
                this.render();
            }

            saveFx(compra, venta, source) {
                const CACHE_KEY = 'fx_official_cache';
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    compra, venta, source, timestamp: Date.now()
                }));
                this.updateFxState(compra, venta);
            }

            updateFxState(c, v) {
                // Keep manual override if user explicitly typed? 
                // Request says: "default: comes from API", "override manual IF YOU WANT but default API"
                // Logic: update state values which are used for calculation.
                this.state.fxOficial = (c + v) / 2; // Just avg or ignore
                this.state.fxCompra = c;
                this.state.fxVenta = v;
                this.save();
            }

            save() {
                localStorage.setItem('budget_fintech', JSON.stringify(this.state));
                this.notifyHostBudgetUpdated();
                this.render();
            }

            notifyHostBudgetUpdated() {
                try {
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'argfolio:finance-express-data-updated',
                            key: 'budget_fintech',
                            timestamp: new Date().toISOString()
                        }, window.location.origin);
                        window.parent.postMessage({
                            type: 'data-updated',
                            key: 'budget_fintech'
                        }, window.location.origin);
                    }
                } catch (error) {
                    console.debug('Unable to notify host budget update', error);
                }
            }

            updateVal(path, val) {
                let t = this.state; for (let i = 0; i < path.length - 1; i++) t = t[path[i]];
                t[path[path.length - 1]] = val; this.save();
            }

            // Array Ops
            add(key, item) { this.state[key].push({ ...item, id: Utils.id() }); this.save(); }
            remove(key, idx) { this.state[key].splice(idx, 1); this.save(); }
            subAdd(key, idx, sub, item) { this.state[key][idx][sub].push({ ...item, id: Utils.id() }); this.save(); }
            subRem(key, idx, sub, sIdx) { this.state[key][idx][sub].splice(sIdx, 1); this.save(); }

            // Modal (Generic)
            openModal(msg, onConfirm) {
                const el = document.getElementById('confirmModal');
                document.getElementById('modalMsg').innerText = msg;
                this.pendingConfirm = onConfirm;
                el.classList.add('open');
            }
            closeModal() { document.getElementById('confirmModal').classList.remove('open'); this.pendingConfirm = null; }
            confirmAction() {
                if (this.pendingConfirm) this.pendingConfirm();
                this.closeModal();
            }

            // --- EGRESOS ---
            addEgresoManual(desc, monto) {
                if (!desc || monto <= 0) return;
                this.state.egresos.push({
                    id: Utils.id(),
                    descripcion: desc,
                    monto: monto,
                    fecha: new Date().toISOString().slice(0, 10),
                    origen: 'manual'
                });
                this.save();
            }

            removeEgreso(idx) {
                this.state.egresos.splice(idx, 1);
                this.save();
            }

            setEgresoFilter(origen) {
                this.egresoFilter = this.egresoFilter === origen ? null : origen;
                this.render();
            }

            openEgresoModal() {
                const el = document.getElementById('egresoModal');
                document.getElementById('egresoDescInput').value = '';
                document.getElementById('egresoMontoInput').value = '';
                document.getElementById('egresoError').style.display = 'none';
                el.classList.add('open');
                setTimeout(() => document.getElementById('egresoDescInput').focus(), 100);
            }

            closeEgresoModal() {
                document.getElementById('egresoModal').classList.remove('open');
            }

            submitEgresoModal() {
                const desc = document.getElementById('egresoDescInput').value.trim();
                const monto = Utils.parse(document.getElementById('egresoMontoInput').value);
                const errEl = document.getElementById('egresoError');
                if (!desc) {
                    errEl.textContent = 'Ingresá una descripción';
                    errEl.style.display = 'block';
                    return;
                }
                if (monto <= 0) {
                    errEl.textContent = 'El monto debe ser mayor a 0';
                    errEl.style.display = 'block';
                    return;
                }
                this.addEgresoManual(desc, monto);
                this.closeEgresoModal();
            }

            // --- PAY / LEDGER LOGIC ---
            addEvent(evt) {
                if (!this.state.events) this.state.events = [];
                this.state.events.push(evt);
                this.save();
                // Show Undo Toast

            showUndoToast() {
                // Simple DOM injection for toast
                const existing = document.getElementById('undoToast');
                if (existing) existing.remove();

                const toast = document.createElement('div');
                toast.id = 'undoToast';
                toast.className = 'toast-undo';
                toast.innerHTML = `${Icons.refresh} Deshacer pago`;
                toast.onclick = () => this.undoLastEvent();
                document.body.appendChild(toast);

                setTimeout(() => {
                    if (document.getElementById('undoToast')) document.getElementById('undoToast').remove();
                }, 6000);
            }

            undoLastEvent() {
                if (!this.state.events || this.state.events.length === 0) return;
                const evt = this.state.events.pop();

                if (evt.type === 'pay_card') {
                    const c = this.state.cards.find(x => x.id === evt.cardId);
                    if (c && evt.snapshot) {
                        Object.assign(c, evt.snapshot);
                    }
                } else if (evt.type === 'pay_service') {
                    const s = this.state.services.find(x => x.id === evt.itemId);
                    if (s) s.paid = false;
                } else if (evt.type === 'pay_plan') {
                    const p = this.state.planned.find(x => x.id === evt.itemId);
                    if (p) p.paid = false;
                }

                // Remove corresponding egreso
                if (evt.egresoId) {
                    const idx = this.state.egresos.findIndex(e => e.id === evt.egresoId);
                    if (idx !== -1) this.state.egresos.splice(idx, 1);
                }

                this.save();
                const t = document.getElementById('undoToast');
                if (t) t.remove();
            }

            payCard(i) {
                const c = this.state.cards[i];
                // Recalculate Balance
                const feeArsBase = c.feeArsBase || 0;
                const feeVatRate = c.feeVatRate !== undefined ? c.feeVatRate : 0.21;
                const feeTotal = feeArsBase * (1 + feeVatRate);
                const usdSum = c.usdItems.reduce((s, u) => s + u.amount, 0);
                const usdArs = usdSum * this.state.fxVenta;
                const paid = c.payments.reduce((s, p) => s + p.amount, 0);
                const balance = (c.totalArs + usdArs + feeTotal) - paid;

                if (balance <= 1) return; // Nothing to pay

                this.openModal(`¿Marcar tarjeta como PAGADA? Se descontarán ${Utils.fmtARS(balance)} de la billetera.`, () => {

                    this.state.egresos.push({

                        monto: balance,
                        fecha: new Date().toISOString().slice(0, 10),
                        origen: 'tarjeta'
                    });
                    this.addEvent({ type: 'pay_card', cardId: c.id, amount: balance, snapshot, egresoId, ts: Date.now() });

                    // Clear Card
                    c.payments = [];
                    c.usdItems = [];
                    c.totalArs = 0;
                    c.feeArsBase = 0;
                    this.save();
                });
            }

                    this.state.egresos.push({

                        descripcion: `Servicios / ${s.name}`,

                    this.addEvent({ type: 'pay_service', itemId: s.id, amount: net, egresoId, ts: Date.now() });

                const fmt = val === 0 ? '' : Utils.fmtARS(val);

                // Post-render binding to avoid HTML string injection mess
                setTimeout(() => {
                    const el = document.getElementById(id);
                    if (!el) return;
                    el.value = fmt;
                    el.onfocus = () => { el.value = raw; el.select(); };
                    el.onblur = () => { if (el.value != raw) cb(Utils.parse(el.value)); else el.value = fmt; };
                    el.onkeydown = (e) => { if (e.key === 'Enter') el.blur(); };

                                    <input class="text-input" value="${inc.name}" onchange="app.updateVal(['incomes',${i},'name'],this.value)">
                                    <div style="width:100%; display:flex; justify-content:flex-end;">
                                        ${this.moneyInput(inc.amount, v => this.updateVal(['incomes', i, 'amount'], v), 'money-input text-success')}
                                    </div>
                                    <div class="btn-del" onclick="app.remove('incomes', ${i})">${Icons.trash}</div>
                                </div>
                            `).join('')}
                            <button class="btn-add-simple" onclick="app.add('incomes', {name:'Ingreso', amount:0})">${Icons.plus} Agregar ingreso</button>
                        </div>

                        <!-- EGRESOS -->
                        <div class="glass-card" style="border-left:3px solid var(--c-danger);">
                            <div class="rubro-header">
                                <div class="rubro-icon text-danger">${Icons.arrowDown}</div>
                                <div class="rubro-title text-danger">Egresos</div>
                                <div class="text-right flex-1 rubro-total text-danger">${Utils.fmtARS(egreTotal)}</div>
                            </div>
                            ${this.state.egresos.length > 1 ? `
                            <div class="filter-bar">
                                <button class="filter-chip ${!this.egresoFilter ? 'active' : ''}" onclick="app.setEgresoFilter(null)">Todos</button>
                                ${egreCats.map(cat => `
                                    <button class="filter-chip ${this.egresoFilter === cat.key ? 'active-' + cat.key : ''}" onclick="app.setEgresoFilter('${cat.key}')">
                                        ${cat.label} (${cat.count})
                                    </button>
                                `).join('')}
                            </div>
                            ` : ''}
                            ${filteredEgresos.map(({ eg, origIdx }) => `
                                <div class="egreso-row">
                                    <div style="min-width:0; display:flex; flex-direction:column; gap:2px;">
                                        <input class="text-input text-sm font-bold" value="${eg.descripcion}" onchange="app.updateVal(['egresos',${origIdx},'descripcion'],this.value)" style="padding:0;">
                                        <div style="display:flex; align-items:center; gap:6px;">
                                            <span class="origen-badge ${eg.origen || 'manual'}">${eg.origen || 'manual'}</span>
                                            <span class="text-xs text-muted">${eg.fecha || ''}</span>
                                        </div>
                                    </div>
                                    <div style="width:110px;">${this.moneyInput(eg.monto, v => this.updateVal(['egresos', origIdx, 'monto'], Math.abs(v) || eg.monto), 'money-input text-danger')}</div>
                                    <div class="btn-del" onclick="app.removeEgreso(${origIdx})">${Icons.trash}</div>
                                </div>
                            `).join('')}
                            ${this.state.egresos.length > 0 && egreCats.length > 1 ? `
                            <div style="margin-top:12px; padding-top:10px; border-top:1px solid var(--glass-border);">
                                <div class="text-xs text-muted font-bold uppercase" style="margin-bottom:6px;">Por categoría</div>
                                ${egreCats.map(cat => `
                                    <div style="display:flex; justify-content:space-between; padding:3px 0;">
                                        <span class="origen-badge ${cat.key}">${cat.label}</span>
                                        <span class="font-num text-xs font-bold" style="color:var(--c-muted);">${Utils.fmtARS(cat.total)}</span>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}
                            <button class="btn-add-simple" style="border-color:rgba(239,68,68,0.3); color:var(--c-danger);" onclick="app.openEgresoModal()">${Icons.plus} Agregar egreso</button>
                        </div>

                        <!-- RESUMEN GENERAL -->
                        <div class="glass-card" style="border:1px solid var(--glass-highlight); background: linear-gradient(135deg, var(--bg-card), rgba(30,32,40,0.9));">
                            <div class="rubro-title mb-4" style="font-size:1rem; letter-spacing:1.5px; text-align:center;">RESUMEN GENERAL</div>

                            <!-- INGRESOS -->
                            <div style="margin-bottom:12px;">
                                <div style="font-size:0.7rem; font-weight:700; text-transform:uppercase; color:var(--c-income); margin-bottom:6px; letter-spacing:0.5px;">Ingresos</div>
                                ${this.state.incomes.map(inc => `
                                <div class="summary-row">
                                    <span class="summary-label"><span class="indicator" style="background:var(--c-income)"></span>${inc.name || 'Ingreso'}</span>
                                    <span class="font-num" style="color:var(--c-muted)">${Utils.fmtARS(inc.amount)}</span>
                                </div>
                                `).join('')}
                                ${this.state.incomes.length > 1 ? `
                                <div class="summary-row" style="margin-top:4px; padding-top:4px; border-top:1px dashed var(--glass-border);">
                                    <span class="summary-label" style="font-weight:700;">Total Ingresos</span>
                                    <span class="font-num font-bold text-success">${Utils.fmtARS(incTotal)}</span>
                                </div>` : ''}
                            </div>

                            <div style="height:1px; background:var(--glass-border); margin:8px 0;"></div>

                            <!-- PASIVOS -->
                            ${(() => {
                                const pItems = [];
                                if (cardsBal > 0) pItems.push({ label: 'Tarjetas', color: 'var(--c-card)', amount: cardsBal });
                                if (servTotal > 0) pItems.push({ label: 'Servicios', color: 'var(--c-service)', amount: servTotal });
                                if (planTotal > 0) pItems.push({ label: 'Planificados', color: 'var(--c-planned)', amount: planTotal });
                                if (pItems.length === 0) return '';
                                if (pItems.length === 1) return `
                            <div style="margin-bottom:12px;">
                                <div style="font-size:0.7rem; font-weight:700; text-transform:uppercase; color:var(--c-danger); margin-bottom:6px; letter-spacing:0.5px;">Pasivos</div>
                                <div class="summary-row">
                                    <span class="summary-label"><span class="indicator" style="background:${pItems[0].color}"></span>${pItems[0].label}</span>
                                    <span class="font-num font-bold text-danger">− ${Utils.fmtARS(pItems[0].amount)}</span>
                                </div>
                            </div>
                            <div style="height:1px; background:var(--glass-border); margin:8px 0;"></div>`;
                                return `
                            <div style="margin-bottom:12px;">
                                <div style="font-size:0.7rem; font-weight:700; text-transform:uppercase; color:var(--c-danger); margin-bottom:6px; letter-spacing:0.5px;">Pasivos</div>
                                ${pItems.map(p => `<div class="summary-row">
                                    <span class="summary-label"><span class="indicator" style="background:${p.color}"></span>${p.label}</span>
                                    <span class="font-num" style="color:var(--c-muted)">− ${Utils.fmtARS(p.amount)}</span>
                                </div>`).join('')}
                                <div class="summary-row" style="margin-top:4px; padding-top:4px; border-top:1px dashed var(--glass-border);">
                                    <span class="summary-label" style="font-weight:700;">Subtotal Pasivos</span>
                                    <span class="font-num font-bold text-danger">− ${Utils.fmtARS(pasivosTotal)}</span>
                                </div>
                            </div>
                            <div style="height:1px; background:var(--glass-border); margin:8px 0;"></div>`;
                            })()}

                            <!-- AHORRO OBJETIVO (violeta) -->
                            ${savTotal > 0 ? `
                            <div style="margin-bottom:12px;">
                                <div style="font-size:0.7rem; font-weight:700; text-transform:uppercase; color:var(--c-card); margin-bottom:6px; letter-spacing:0.5px;">Ahorro Objetivo</div>
                                <div class="summary-row">
                                    <span class="summary-label"><span class="indicator" style="background:var(--c-card)"></span>Ahorro Obj.</span>
                                    <span class="font-num font-bold" style="color:var(--c-card)">− ${Utils.fmtARS(savTotal)}</span>
                                </div>
                            </div>

                            <div style="height:1px; background:var(--glass-border); margin:8px 0;"></div>
                            ` : ''}

                            <!-- EGRESOS (rojo) -->
                            ${egreTotal > 0 ? `
                            <div style="margin-bottom:4px;">
                                <div style="font-size:0.7rem; font-weight:700; text-transform:uppercase; color:var(--c-danger); margin-bottom:6px; letter-spacing:0.5px;">Egresos</div>
                                <div class="summary-row">
                                    <span class="summary-label"><span class="indicator" style="background:var(--c-danger)"></span>Egresos</span>
                                    <span class="font-num font-bold text-danger">− ${Utils.fmtARS(egreTotal)}</span>
                                </div>
                            </div>

                            <div style="height:1px; background:var(--glass-border); margin:8px 0;"></div>
                            ` : ''}

                            <!-- SALDO FINAL -->
                            <div class="available-display">
                                <div class="text-xs text-muted font-bold uppercase">Saldo Final</div>
                                <div class="available-big ${available >= 0 ? 'text-success' : 'text-danger'}">${Utils.fmtARS(available)}</div>
                                <div class="text-sm font-bold ${available >= 0 ? 'text-success' : 'text-danger'}">
                                    ${available >= 0 ? 'Saldo a favor' : `Saldo en contra`}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DOCK INFERIOR -->
            <div class="bottom-dock">
                <div class="dock-col">
                    <span class="dock-label">Gastos</span>
                    <span class="dock-val text-danger" style="color:#ef4444">${Utils.fmtCompact(expTotal)}</span>
                </div>
                <div class="dock-col mid">
                    <span class="dock-label">Ingresos</span>
                    <span class="dock-val text-success">${Utils.fmtCompact(incTotal)}</span>
                </div>
                <div class="dock-col end">
                    <span class="dock-label">Saldo</span>
                    <span class="dock-val ${available < 0 ? 'text-danger' : 'text-success'}">${Utils.fmtCompact(available)}</span>
                </div>
            </div>
            `;

                this.container.innerHTML = html;
            }
        }

        // Inicializar
        window.app = new BudgetApp();

        // === ARGFOLIO BRIDGE ===
        // When embedded in Argfolio iframe, receive theme/FX/data messages from parent.
        window.addEventListener('message', function(e) {
            if (!e.data || typeof e.data.type !== 'string') return;
            var type = e.data.type;

            if (type === 'argfolio:init') {
                document.documentElement.classList.add('from-argfolio');
            }

            if (type === 'argfolio:theme') {
                var resolved = e.data.resolved; // 'dark' | 'light'
                if (resolved === 'dark' || resolved === 'light') {
                    document.documentElement.setAttribute('data-theme', resolved);
                }
            }

            if (type === 'argfolio:fx') {
                var compra = parseFloat(e.data.compra);
                var venta = parseFloat(e.data.venta);
                if (!isNaN(compra) && !isNaN(venta) && compra > 0 && venta > 0) {
                    window.app.updateFxState(compra, venta);
                }
            }

            if (type === 'argfolio:data-updated') {
                // Parent wrote new data to localStorage (e.g. from bootstrap).
                // Reload state from localStorage.
                var raw = localStorage.getItem('budget_fintech');
                if (raw) {
                    try {
                        window.app.state = JSON.parse(raw);
                        if (!Array.isArray(window.app.state.egresos)) window.app.state.egresos = [];
                        window.app.state.fxLoading = false;
                        window.app.render();
                    } catch(err) { console.warn('Failed to reload state from localStorage', err); }
                }
            }
        });

        // Also listen for storage events (from parent writing to localStorage)
        window.addEventListener('storage', function(e) {
            if (e.key === 'budget_fintech' && e.newValue) {
                try {
                    window.app.state = JSON.parse(e.newValue);
                    if (!Array.isArray(window.app.state.egresos)) window.app.state.egresos = [];
                    window.app.state.fxLoading = false;
                    window.app.render();
                } catch(err) { console.warn('Failed to reload state from storage event', err); }
            }
        });
    </script>
</body>

</html>
